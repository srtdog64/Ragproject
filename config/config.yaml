server:
  host: 0.0.0.0
  port: 7001
  reload: true
  log_level: info
store:
  type: chroma
  persist_directory: ./chroma_db
  collection_name: rag_documents
documents:
  watched_folders:
  - C:/Users/Pc/Desktop/스크립트 백업
chunker:
  default_strategy: adaptive
  default_params:
    maxTokens: 512
    windowSize: 1200
    overlap: 200
    semanticThreshold: 0.82
    language: ko
    sentenceMinLen: 10
    paragraphMinLen: 49
embedder:
  type: semantic
  model: multilingual-small
  dimension: 384
  cache_dir: null
llm:
  type: gemini
  model: gemini-2.5-flash
  temperature: 0.01
  max_tokens: 8192
  available_models:
    gemini:
    - gemini-2.5-flash
    - gemini-2.5-pro
    - gemini-2.0-flash
    - gemini-2.0-pro
    - gemini-1.5-flash
    - gemini-1.5-pro
    openai:
    - gpt-4o
    - gpt-4o-mini
    - gpt-4-turbo
    - gpt-4
    - gpt-3.5-turbo
    claude:
    - claude-3-5-sonnet
    - claude-3-opus
    - claude-3-sonnet
    - claude-3-haiku
reranker:
  type: bm25
  model: cross-encoder/ms-marco-MiniLM-L-6-v2
  device: cpu
  k1: 1.2
  b: 0.75
  boost_recent: true
  boost_title_match: true
pipeline:
  query_expansion:
    enabled: true
    expansions: 0
  retrieval:
    enabled: true
    topK: null
  reranking:
    enabled: true
    topK: null
  context_compression:
    enabled: true
  prompt:
    system_hint: You are a helpful RAG assistant. Answer based on the context provided.
    system_message: Be precise and helpful.
  generation:
    enabled: true
  parsing:
    enabled: true
    format: markdown-qa
policy:
  defaulttopK: 20
  maxContextChars: 12000
ingester:
  max_parallel: 8
  batch_size: 100
cors:
  allow_origins:
  - http://localhost:*
  - http://127.0.0.1:*
  allow_credentials: true
  allow_methods:
  - '*'
  allow_headers:
  - '*'
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: null
